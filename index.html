            <div class="text-2xl md:text-5xl judul mx-auto mt-2.5"><h1 class="text-center">Pendaftaran Forum Daerah</h1></div>

            <div class="flex items-center justify-center w-screen mt-10">
                <div class="form w-3/4 bg-[#ED9345] rounded-lg p-5 teks mt-10 shadow shadow-black shadow-sm">
                    <label class="teks text-black font-light">Nama FORDA</label>
                    <input type='text'  class="input mb-5 w-full my-2 px-3 py-1 border rounded-full text-xs text-black focus:outline-none" style="background-color: #F9C0A5;" />

                    <label class="text-black font-light">Jumlah Anggota FORDA</label>
                    <input type='text'  class="mb-5 w-full my-2 px-3 py-1 border rounded-full text-xs text-black focus:outline-none" style="background-color: #F9C0A5;" />

                    <label class="text-black font-light">Nama Ketua</label>
                    <input type='text' class="mb-5 w-full my-2 px-3 py-1 border rounded-full text-xs text-black focus:outline-none" style="background-color: #F9C0A5;" />

                    <label class="text-black font-light">No HP Ketua</label>
                    <input type='text'  class="mb-5 w-full my-2 px-3 py-1 border rounded-full text-xs text-black focus:outline-none" style="background-color: #F9C0A5;" />

                    <label class="text-black font-light">Nama Official FORDA</label>
                    <input type='text'  class="mb-5 w-full my-2 px-3 py-1 border rounded-full text-xs text-black focus:outline-none" style="background-color: #F9C0A5;" />

                    <label class="text-black font-light">No HP Official FORDA</label>
                    <input type='text'  class="mb-10 w-full my-2 px-3 py-1 border rounded-full text-xs text-bla focus:outline-none" style="background-color: #F9C0A5;" />

                    <button class=" bg-[#96473F] hover:bg-opacity-70 mb-10 text-white py-1/2 md:w-36 px-5 rounded-full">
                        Upload
                    </button>

                    <button class="bg-[#fd9202] mx-auto justify-center flex hover:bg-opacity-40 text-white py-2 px-7 md:w-52 rounded-full">
                        Submit
                    </button>

                </div>
            </div>
    </section>
    <!-- Akhir_Daftar -->

    <!-- gambar bawah -->
    <section>
